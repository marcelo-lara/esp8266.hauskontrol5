<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="60" />
    <style>
        html,
        body,
        h2 {
            background-color: #000;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 0
        }

        section,
        h1,
        h2 {
            padding: 15px
        }

        div.block {
            width: 8em;
            height: 8em;
            display: inline-block;
            padding: 1em;
            background-color: #222;
            margin: .25em;
            cursor: pointer
        }

        h1 {
            background-color: #111;
            color: #ccc
        }

        div.on {
            background-color: #282
        }
h3{writing-mode: vertical-rl;display: inline-block;width: 1em; height: 8em;transform: rotate(180deg);}
.fb{display: flex;}
.fb>div{flex: 0 0 auto;}

    </style>
</head>

<body>
    <h1>office</h1>
    <section>
        <!-- <h2>lights</h2>
        <div class="block button light off" target="set/light/main/toggle">main</div> -->
        <h2>ac</h2>
        <div class="block button fan on" target="set/ac/off">fan</div>
        <div class="fb">
            <h3>temp</h3>
            <div class="block button ac" target="set/fan/speed/20">20</div>    
            <div class="block button ac" target="set/fan/speed/21">21</div>    
            <div class="block button ac" target="set/fan/speed/22">22</div>    
            <div class="block button ac" target="set/fan/speed/23">23</div>    
            <div class="block button ac" target="set/fan/speed/24">24</div>    
        </div>
        <div class="fb">
            <h3>flow</h3>
            <div class="block button ac" target="set/fan/speed/23">min</div>    
            <div class="block button ac" target="set/fan/speed/24">1</div>    
            <div class="block button ac" target="set/fan/speed/23">2</div>    
            <div class="block button ac" target="set/fan/speed/24">max</div>    
        </div>
        <div class="fb">
            <h3>swing</h3>
            <div class="block button ac" target="set/fan/speed/24">swing</div>    
        </div>
    </section>
    <script>for (b of document.querySelectorAll("div.button")) { let t = b.getAttribute("target"); b.addEventListener("click", () => { fetch(t).then(() => { document.location.reload(true) }) }) }</script>
</body>

</html>
