<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #000;
            color: #eee;
            font-family: sans-serif
        }

        div.button {
            width: 10em;
            height: 10em;
            display: inline-block;
            padding: 1em;
            background-color: #222;
            margin: .25em
        }
    </style>
</head>

<body>
    <h2>light</h2>
    <div class="button light off" target="set/light/main/toggle">main</div>
    <div class="button light off" target="set/light/dicro/toggle">dicro</div>
    <div class="button light off" target="set/light/bookshelf/toggle">bookshelf</div>
    <div class="button light off" target="set/light/corner/toggle">corner</div>
    <script>for(b of document.querySelectorAll("div.button")){let t=b.getAttribute("target");b.addEventListener("click", ()=>{fetch(t).then(()=>{document.location.reload(true)})})}</script>
</body>

</html>
